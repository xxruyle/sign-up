<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="banner">
            <div class="banner-title">
                <img src="cube.png" alt="" class="logo"/> 

                <div class="title">Journesque</div> 
            </div>
        </div>

        <div class="credit-message">Photo by <a class="credits" href="https://unsplash.com/@breannagalley">Breanna Galley</a> on <a class="credits"href="https://unsplash.com/">Unsplash</a></div>
    </div>

    <div class="side-background">
        <div class="message">
            This is not a real online service! Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus dignissimos iure praesentium nam deserunt! Additionally, hello to more text! 
        </div>

        <div class="sub-message">
            You know you want to 
        </div>

        <form class="" action="#" method="post">
        
            <div class="signup"> 
                <div class="signup-message">Let's do this!</div>

                    <div class="info">
                        <div class="input-line">
                            
                            <div class="input-container">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>

                            </div>

                            <div class="input-container">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>

                            </div>
                        </div>


                        <div class="input-line">
                            
                            <div class="input-container">
                                <label for="email_name">EMAIL</label>
                                <input type="email" id="email_name" name="email" required>

                            </div>

                            <div class="input-container">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number" required>

                            </div>
                        </div>

                        <div class="input-line">
                            
                            <div class="input-container">
                                <label for="pass">PASSWORD</label>
                                <input class="password" type="password" id="pass" name="password" required>

                            </div>

                            <div class="input-container">
                                <label for="confirm_pass">CONFIRM PASSWORD</label>
                                <input class="password" type="password" id="confirm_pass" name="confirm_password" required>

                            </div>
                        </div>


                    </div>
            </div>

            <div class="lower">
                <button class="create" type="submit" >Create Account</button> 
                <div class="lower-message">
                    Already have an account? <a href="#">Log in</a>
                </div>  
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
